<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de fundo 02</title>
    <style>
      
        div#fora {
            margin: auto;
            width: 86vw;
            height: 80vh;
            background-color: rebeccapurple;
            position: relative;
        }

        div#dentro {
            background-color: yellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
        }       
        
    </style>

</head>
<body>
    
    <div id="fora">
        <div id="dentro">            
        </div>
    </div>


</body>
</html>
