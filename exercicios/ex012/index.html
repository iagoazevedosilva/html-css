<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos de diferentes formatos e fontes na página</h1>
    <h2>Se a vida te der limões, faça uma limonada!</h2>

    <video width="600" poster="midia/limoes-capa.png" controls>
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video3.ogv" type="video/ogv">
        <source src="midia/meu-video4.webm" type="video/webm">
    </video>

    <h2>Inserindo vídeos do Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </video>
    <p><strong>Seu navegador não suporta esse tipo de vídeo</strong></p>

</body>
</html>
